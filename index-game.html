<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun game</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <main>
      <div>
        <button onclick="rock()">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock
        </button>
        <button onclick="paper()">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>Paper
        </button>
        <button onclick="scissor()">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>Scissor
        </button>

        <div id="result">Here will be displayed the Score Board!</div>
        <div id="score">
          <p>Player won:<span id="playerScore"> 0 </span></p>
          <p>Computer won:<span id="computerScore"> 0</span></p>
          <p>Number of draws: <span id="noDraws"> 0 </span></p>
        </div>
      </div>
    </main>
  </body>
</html>
